{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Currus</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="nav-half d-flex justify-content-between align-items-center">
                <form action="{% url 'search_results' %}" role="search">
                    <input class="form-control  me-2 nav-search" type="search" name="query" placeholder="Search" aria-label="search">
                </form>
                <a href=""><img src="{% static '/images/Heart.svg' %}" alt=""> Favorites</a>
                <a href=""><img src="{% static '/images/User.svg' %} " alt=""> Profile</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Result</li>
        </ol>
    </nav>
    <p class="result-search">Results for car {{ request.GET.query }} <span>{{ car_list.count }} matches</span></p>
    <p class="basics">Basics</p>
    <div class="row">
        <div class="col-xl-5">
            <form action="" class="d-flex flex-column">
                <div class="label">
                    <select name="top-corner" id="" class="main-select">
                        <option value="">New & used</option>
                        <option value="">New</option>
                        <option value="">Used</option>
                    </select>
                    <label for="" class="label-main">Car state</label>
                </div>
                <div class="label">
                    <select name="" id="" class="main-select">
                        <option value="">Ferrari</option>
                        <option value="">Lamborgini</option>
                        <option value="">Hyundai</option>
                        <option value="">Porsche</option>
                        <option value="">Jaguar</option>
                    </select>
                    <label for="" class="label-main">Make</label>
                </div>
                <div class="label">
                    <select name="" id="" class="main-select">
                        <option value="">2021</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                    <label for="" class="label-main">Year of production</label>
                </div>
                <div class="label">
                    <select name="" id="" class="main-select">
                        <option value="">No max price</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                    <label for="" class="label-main">Price range</label>
                </div>
                <div class="label">
                    <select name="bottom-corner" id="" class="main-select">
                        <option value="">No max mileage</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                    <label for="" class="label-main">Mileage</label>
                </div>
                <p class="basics">Style</p>
                <div class="label">
                    <select name="top-corner" id="" class="main-select">
                        <option value="">Suv</option>
                        <option value="">Super car</option>
                        <option value="">truck</option>
                    </select>
                    <label for="" class="label-main">Body style</label>
                </div>
                <div class="label">
                    <select name="bottom-corner" id="" class="main-select">
                        <option value="">Black</option>
                        <option value="">Red</option>
                        <option value="">Yellow</option>
                        <option value="">Pink</option>
                        <option value="">Green</option>
                    </select>
                    <label for="" class="label-main">Color</label>
                </div>
                <p class="basics">Performance</p>
                <div class="label">
                    <select name="top-corner" id="" class="main-select">
                        <option value="">Fuel type</option>
                        <option value="">Disel</option>
                        <option value="">Gaz</option>
                    </select>
                    <label for="" class="label-main">Performance</label>
                </div>
            </form>
        </div>
        <div class="col-xl-7">
            {% for car in car_list %}
                <div class="car-details d-flex justify-content-between">
                    <div class="image-car">
                        <img src="{{ car.picture.url }}" alt="">
                    </div>
                    <div class="info-car">
                        <div class="style-favourite">
                            <p class="type">{{ car.state }}</p>
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                        </div>
                        <p class="mt-3">{{ car.name }}</p>
                        <p class="mt-3">${{ car.price }}</p>
                        <div class="sell"><a href="{{ car.url }}">Seller page</a></div>
                        <div class="sell detail"><a href="{% url 'car_detail' car.pk %}">See details</a></div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>



<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
