{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Currus</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="nav-half d-flex justify-content-between align-items-center">
                <form action="{% url 'search_results' %}" role="search">
                    <input name="query" class="form-control  me-2 nav-search" type="search" placeholder="Search"
                           aria-label="search">
                </form>
                <a href="{% url 'favourites' %}"><img src="{% static '/images/Heart.svg' %}" alt=""> Favorites</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'user_profile' %}"><img src="{% static '/images/User.svg' %} "
                                                            alt=""> {{ user.username }}</a>
                {% else %}
                    <a href="{% url 'user_profile' %}"><img src="{% static '/images/User.svg' %} " alt=""> Profile</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<div class="container main-container">
    <p class="basics">Profile</p>
    <div class="d-flex flex-column align-items-center">
        <p class="nickname"> {{ user.username }}</p>
        <p class="nickname-email nickname">{{ user.email }}</p>
        <div class="sell"><a href="{% url 'logout' %}">Sign out</a></div>
    </div>
</div>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
